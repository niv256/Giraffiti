<html>
<head>
    <title>Giraffiti</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" href="/images/icon.png">
</head>

<body>
    <header>
        <img src="images/icon.png" class="icon" />
        <h1>Giraffiti</h1>
        <div class="buttons right">
            <button onclick="event_import()" title="Import (Ctrl+O)"><img src="images/icon_import.svg" class="action_icon"
                    alt="Import" /></button>
            <button onclick="event_export()" oncontextmenu="return event_exportAll()" title="Export (Ctrl+S); Export All (Ctrl+Alt+S)"><img src="images/icon_export.svg"
                    class="action_icon" alt="Export" /></button>
            <button onclick="event_mermaid()" title="Mermaid"><img src="images/icon_mermaid.svg" class="action_icon"
                    alt="Mermaid" /></button>
            <button onclick="event_addTextNode()" title="Add text node (Ctrl+Shift+Q)"><img src="images/icon_add.svg" class="action_icon"
                alt="Add text node" /></button>
            <button onclick="event_addComment()" title="Add comment to node (ctrl+Q)"><img src="images/icon_comment.svg" class="action_icon"
                alt="Add comment to node" /></button>
            <button onclick="event_reset()" title="Reset"><img src="images/icon_reset.svg" class="action_icon"
                    alt="Reset" /></button>
            <button onclick="event_undo()" title="Undo (Ctrl+Z)"><img src="images/icon_undo.svg" class="action_icon"
                    alt="Undo" /></button>
            <button onclick="event_redo()" title="Redo (Ctrl+Y)"><img src="images/icon_redo.svg" class="action_icon"
                    alt="Redo" /></button>
            <button onclick="event_delete()" title="Delete (Delete)"><img src="images/icon_delete.svg"
                    class="action_icon" alt="Delete" /></button>
            <button onclick="event_focusOnSelected()" oncontextmenu="return event_center()" title="Focus selecred node (Home)&#10;&#13;Right click to reset zoom (Ctrl+Home)"><img src="images/icon_layout.svg" class="action_icon"
                    alt="Layout" /></button>
            <div class="arrowToggle" title="Arrow direction (Ctrl+I)&#10;&#13;Focus (Ctrl+Alt+Shift+I)" oncontextmenu="return event_toggleFocusTarget()">
                <label for="isExistingToNew">
                    <input class="input" type="checkbox" id="isExistingToNew" checked="true"></input>
                    <input class="input" type="checkbox" id="isNewWillBeSelected" checked="true"></input>
                    <div class="toggle-wrapper-wrapper">
                        <span class="text notSelectedText" content="Existing">Existing</span>
                        <div class="toggle-wrapper">
                            <span class="line"></span>
                            <span class="head"></span>
                        </div>
                        <span class="text selectedText" content="New">New</span>
                    </div>
                </label>
            </div>
            <input type="url" value="ws://localhost:8503" id="socketUrl"></input>
            <button onclick="event_connect()" id="connectBtn" title="Connect"><img src="images/icon_connect.svg"
                    class="action_icon" alt="Connect" /></button>
        </div>
        <div class="clearfix">&nbsp;</div>
    </header>
    <div class="tabs">
        <!-- <button class="tablinks active">Example</button> -->
        <button id="addTab" onclick="event_addTab()" title="Add Tab (Ctrl+A)">+</button>
    </div>
    <div id="context-menu">
        <div class="item" id="renameTab">Rename</div>
        <div class="item" id="removeTab">Remove</div>
        <div class="item" id="sources">Linked projects</div>
    </div>

    <div id="viewId" class="view"></div>

    <footer style="display: none;">
        <span class="subtitle">yoavst (2023) - Version _VERSION_</span>
        <div class="right">
            <span>Press ? for help</span>
        </div>
        <div class="clearfix">&nbsp;</div>
    </footer>

    <!-- Dependencies -->
    <script src='scripts/third_party/panzoom.min.js'></script>
    <script src="scripts/third_party/mermaid.min.js"></script>
    <script src="scripts/third_party/hotkeys.min.js"></script>
    <script src="scripts/third_party/sweetalert2.js"></script>
    <script src="scripts/third_party/showdown.min.js"></script>
    <script src="scripts/third_party/popper.min.js"></script>
    <script src="scripts/third_party/tippy.min.js"></script>

    <!-- The code -->
    <script src="scripts/DataSet.js"></script>
    <script src="scripts/TabsController.js"></script>
    <script src="scripts/TabController.js"></script>
    <script src="scripts/NetworkController.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
